<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery - Evince Clinic</title>
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="gallery.css" />
    <link rel="stylesheet" href="../css/header.css">
  </head>
  <body>
    <!-- Header container -->
    <div id="header-container"></div>

    <!-- gallery section -->
    <section class="gallery-section">
      <!-- Gallery Page Header with Calligraphy Decoration -->
      <section
        class="gallery-header gallery-header-with-margin"
        data-aos="fade-down"
      >
        <div class="gallery-header-flex">
          <!-- Calligraphy decoration before -->
          <span>
            <svg width="60" height="24" viewBox="0 0 60 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M2 12C10 2 20 22 30 12C40 2 50 22 58 12" stroke="#007e38" stroke-width="2" stroke-linecap="round" fill="none"/>
            </svg>
          </span>
          <h2 class="gallery-main-title">
            Gallery
          </h2>
          <!-- Calligraphy decoration after -->
          <span>
            <svg width="60" height="24" viewBox="0 0 60 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M2 12C10 2 20 22 30 12C40 2 50 22 58 12" stroke="#007e38" stroke-width="2" stroke-linecap="round" fill="none"/>
            </svg>
          </span>
        </div>
        <p class="gallery-subtitle">
          Explore our moments: Internship, Activities, and Achievements
        </p>
      </section>
      <main>
        <!-- Internship Section -->
        <section class="gallery-section-page" data-aos="fade-up">
          <div class="gallery-container">
            <div class="gallery-section-title-container">
              <h3 class="gallery-title gallery-title-no-margin">Internship</h3>
              <img src="./../images/svg/decorative-icon.png" alt="decorative divider" class="gallery-decorative-icon" />
            </div>
            <div class="gallery-grid">
              <div class="gallery-image-card" data-aos="zoom-in">
                <img
                  src="./../images/gallery/internship1.jpeg"
                  alt="Internship 1"
                  loading="lazy"
                  class="gallery-image"
                />
              </div>
              <div
                class="gallery-image-card"
                data-aos="zoom-in"
                data-aos-delay="100"
              >
                <img
                  src="./../images/gallery/internship2.jpeg"
                  alt="Internship 2"
                  loading="lazy"
                  class="gallery-image"
                />
              </div>
              <div
                class="gallery-image-card"
                data-aos="zoom-in"
                data-aos-delay="200"
              >
                <img
                  src="./../images/gallery/internship3.jpeg"
                  alt="Internship 3"
                  loading="lazy"
                  class="gallery-image"
                />
              </div>
              <div
                class="gallery-image-card"
                data-aos="zoom-in"
                data-aos-delay="300"
              >
                <img
                  src="./../images/gallery/internship4.jpeg"
                  alt="Internship 4"
                  loading="lazy"
                  class="gallery-image"
                />
              </div>
              <div
                class="gallery-image-card"
                data-aos="zoom-in"
                data-aos-delay="300"
              >
                <img
                  src="./../images/gallery/internship5.jpeg"
                  alt="Internship 5"
                  loading="lazy"
                  class="gallery-image"
                />
              </div>
              <div
                class="gallery-image-card"
                data-aos="zoom-in"
                data-aos-delay="300"
              >
                <img
                  src="./../images/gallery/internship6.jpeg"
                  alt="Internship 6"
                  loading="lazy"
                  class="gallery-image"
                />
              </div>
              <div
                class="gallery-image-card"
                data-aos="zoom-in"
                data-aos-delay="300"
              >
                <img
                  src="./../images/gallery/internship7.jpeg"
                  alt="Internship 7"
                  loading="lazy"
                  class="gallery-image"
                />
              </div>
              <div
                class="gallery-image-card"
                data-aos="zoom-in"
                data-aos-delay="300"
              >
                <img
                  src="./../images/gallery/internship8.jpeg"
                  alt="Internship 8"
                  loading="lazy"
                  class="gallery-image"
                />
              </div>
            </div>
          </div>
        </section>

        <!-- Activities Section -->
        <section class="gallery-section-page" data-aos="fade-up">
          <div class="gallery-container">
            <div class="gallery-section-title-container">

              <img src="./../images/svg/decorative-icon.png" alt="decorative divider" class="gallery-decorative-icon" />
            </div>
            <div class="gallery-grid">

              </div>
            </div>
          </div>
        </section>

        <!-- Achievements Section -->
        <section class="gallery-section-page" data-aos="fade-up">
          <div class="gallery-container">
            <div class="gallery-section-title-container">
              <h3 class="gallery-title gallery-title-no-margin">Achievements</h3>
              <img src="./../images/svg/decorative-icon.png" alt="decorative divider" class="gallery-decorative-icon" />
            </div>
            <div class="gallery-grid">
              <div class="gallery-image-card" data-aos="zoom-in">
                <img

              <div

              </div>
            </div>
          </div>
        </section>
      </main>
    </section>
    <script src="../js/header.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init({ once: true });

</html>
